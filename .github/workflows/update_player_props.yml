name: Update Player Props

on:
  schedule:
    # Run every 6 hours for player props (less frequent to save API credits)
    - cron: "0 */6 * * *"
  workflow_dispatch:
    # Allow manual triggers

permissions:
  contents: write

jobs:
  update-props:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create config from template
        run: |
          cp config.example.json config.json
          if [ -n "${{ secrets.ODDS_API_KEY }}" ]; then
            sed -i 's/"api_key": "YOUR_API_KEY"/"api_key": "${{ secrets.ODDS_API_KEY }}"/' config.json
          fi

      - name: Run player props update
        run: python -m hedj.cli --config config.json --props

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add data/history/props_history.csv data/latest/props_latest.csv || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update player props - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
