name: Cleanup Old History Data

on:
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:
    # Allow manual triggers

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create config from template
        run: |
          cp config.example.json config.json
          if [ -n "${{ secrets.ODDS_API_KEY }}" ]; then
            sed -i 's/"api_key": "YOUR_API_KEY"/"api_key": "${{ secrets.ODDS_API_KEY }}"/' config.json
          fi

      - name: Cleanup old history data
        run: python -m hedj.cli --config config.json --cleanup --cleanup-days 7

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add data/history/odds_history.csv data/latest/latest.csv

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Cleanup: remove history data older than 7 days"
            git pull --rebase origin main || true
            git push
          fi
