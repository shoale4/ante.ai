name: Update Odds Feed

on:
  schedule:
    # Run every 40 minutes (36 runs/day)
    # 5 sports × 3 markets = 15 credits/run × 36 runs/day = 540/day = 16,200/month
    - cron: "0 */2 * * *"     # :00 every even hour
    - cron: "40 */2 * * *"    # :40 every even hour
    - cron: "20 1-23/2 * * *" # :20 every odd hour
  workflow_dispatch:
    # Allow manual triggers

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create config from template
        run: |
          cp config.example.json config.json
          if [ -n "${{ secrets.ODDS_API_KEY }}" ]; then
            sed -i 's/"api_key": "YOUR_API_KEY"/"api_key": "${{ secrets.ODDS_API_KEY }}"/' config.json
          fi

      - name: Run odds feed update
        run: python -m hedj.cli --config config.json

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add data/history/odds_history.csv data/latest/latest.csv

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update odds feed - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            # Pull and rebase to handle concurrent updates
            git pull --rebase origin main || true
            git push
          fi
