name: Morning Tight Line Summary

on:
  schedule:
    # Run at 8am EST (13:00 UTC) every day
    - cron: "0 13 * * *"
  workflow_dispatch:
    # Allow manual triggers

jobs:
  morning-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run morning summary
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python scripts/tight_line_summary.py
