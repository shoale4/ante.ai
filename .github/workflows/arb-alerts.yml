name: Arbitrage Alerts

on:
  schedule:
    # Run every 15 minutes during peak hours (10am-11pm ET = 15:00-04:00 UTC)
    - cron: '*/15 10-23 * * *'  # 10am-11pm UTC (5am-6pm ET)
    - cron: '*/15 0-4 * * *'    # 12am-4am UTC (7pm-11pm ET)
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-arbs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for arbitrage opportunities
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python scripts/arb_alerts.py
